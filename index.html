<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RE-Card Style</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>
        <div class="hero_cards">
            <div class="cards_title">Moto-Cards</div>
            <div class="slab_outer">
                <div class="slab relative">
                    <div class="slab_title">Royal Enfield</div>
                    <div class="card card_1 relative">
                        <a href="javascript:void(0);">
                            <div class="card_cover absolute"></div>
                            <div class="big_tab gt" id="changeBorder_gt">
                                <div class="bt_image relative">
                                    <div class="image_box gt_image" id="colorChange_gt"></div>
                                    <!-- <div class="promoted absolute">Promoted</div> -->
                                    <!-- <div class="off absolute">50% off</div> -->
                                </div>
                                <div class="bt_details">
                                    <div class="r1 row">
                                        <div class="r1_left">Royal Enfield
                                            Continental GT 650</div>
                                        <div class="r1_right">4.7<i class="fa-solid fa-star"
                                                style="font-size: 8px;"></i>
                                        </div>
                                    </div>
                                    <div class="r2 row">
                                        <div class="r2_left">648 cc | 12.5
                                            litres | 6 Speed Manual</div>
                                        <div class="r2_right">₹3,39,000/-</div>
                                    </div>
                                    <div class="r3 row">
                                        <div class="r3_left"></div>
                                        <div class="r3_right">Ex-Showroom</div>
                                    </div>
                                </div>
                                <div class="colors gt_colors">
                                    <div class="color col_1">
                                        <a href="#" onclick="gtColor1(this)">
                                            <div class="left_color lc_1"></div>
                                            <div class="right_color rc_1"></div>
                                        </a>
                                    </div>
                                    <div class="color col_2">
                                        <a href="#" onclick="gtColor2(this)">
                                            <div class="left_color lc_2"></div>
                                            <div class="right_color rc_2"></div>
                                        </a>
                                    </div>
                                    <div class="color col_3">
                                        <a href="#" onclick="gtColor3(this)">
                                            <div class="left_color lc_3"></div>
                                            <div class="right_color rc_3"></div>
                                        </a>
                                    </div>
                                    <div class="color col_4">
                                        <a href="#" onclick="gtColor4(this)">
                                            <div class="left_color lc_4"></div>
                                            <div class="right_color rc_4"></div>
                                        </a>
                                    </div>
                                    <div class="color col_5"
                                        style="background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.15) 100%), radial-gradient(at top center, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.40) 120%) #989898;">
                                        <!-- <div class="left_color lc_5"></div>
                                            <div class="right_color rc_5"></div> -->
                                        <a href="#" onclick="gtColor5(this)">
                                            <div class="left_color lc_5"></div>
                                            <div class="right_color rc_5"></div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="card card_2 relative">
                        <a href="javascript:void(0);">
                            <div class="card_cover absolute"></div>
                            <div class="big_tab hntr">
                                <div class="bt_image relative">
                                    <div class="image_box hntr_image" id="colorChange_hntr"></div>
                                    <!-- <div class="promoted absolute">Promoted</div> -->
                                    <!-- <div class="off absolute">50% off</div> -->
                                </div>
                                <div class="bt_details">
                                    <div class="r1 row">
                                        <div class="r1_left">Royal Enfield
                                            Hunter 350</div>
                                        <div class="r1_right">4.3<i class="fa-solid fa-star"
                                                style="font-size: 8px;"></i>
                                        </div>
                                    </div>
                                    <div class="r2 row">
                                        <div class="r2_left">349 cc | 13
                                            litres | 5 Speed Manual</div>
                                        <div class="r2_right">₹2,11,642/-</div>
                                    </div>
                                    <div class="r3 row">
                                        <div class="r3_left"></div>
                                        <div class="r3_right">Ex-Showroom</div>
                                    </div>
                                </div>
                                <div class="colors hntr_colors">
                                    <div class="color col_1">
                                        <a href="#" onclick="hntrColor1(this)">
                                            <div class="left_color lc_1"></div>
                                            <div class="right_color rc_1"></div>
                                        </a>
                                    </div>
                                    <div class="color col_2">
                                        <a href="#" onclick="hntrColor2(this)">
                                            <div class="left_color lc_2"></div>
                                            <div class="right_color rc_2"></div>
                                        </a>
                                    </div>
                                    <div class="color col_3">
                                        <a href="#" onclick="hntrColor3(this)">
                                            <div class="left_color lc_3"></div>
                                            <div class="right_color rc_3"></div>
                                        </a>
                                    </div>
                                    <div class="color col_4">
                                        <a href="#" onclick="hntrColor4(this)">
                                            <div class="left_color lc_4"></div>
                                            <div class="right_color rc_4"></div>
                                        </a>
                                    </div>
                                    <div class="color col_5">
                                        <a href="#" onclick="hntrColor5(this)">
                                            <div class="left_color lc_5"></div>
                                            <div class="right_color rc_5"></div>
                                        </a>
                                    </div>
                                    <div class="color col_6">
                                        <a href="#" onclick="hntrColor6(this)">
                                            <div class="left_color lc_6"></div>
                                            <div class="right_color rc_6"></div>
                                        </a>
                                    </div>
                                    <div class="color col_7">
                                        <a href="#" onclick="hntrColor7(this)">
                                            <div class="left_color lc_7"></div>
                                            <div class="right_color rc_7"></div>
                                        </a>
                                    </div>
                                    <div class="color col_8">
                                        <a href="#" onclick="hntrColor8(this)">
                                            <div class="left_color lc_8"></div>
                                            <div class="right_color rc_8"></div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="slab_logo absolute">
                        <img src="https://w7.pngwing.com/pngs/874/996/png-transparent-royal-enfield-logo-enfield-cycle-co-ltd-motorcycle-logo-royal-enfield-bicycle-royal-emblem-text-label-thumbnail.png"
                            alt width="80px"
                            style="border-radius: 50%; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.634), -2px -2px 5px rgba(255, 255, 255, 0.457);">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ==================================================================================================================================
===================================================== Java Script Starts ========================================================= 
================================================================================================================================== -->

    <script src="https://kit.fontawesome.com/3b77eb8a06.js" crossorigin="anonymous"></script>
    <script src="recards.js"></script>

</body>

</html>
